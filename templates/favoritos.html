<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Recetas Favoritas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">⬅ Volver al panel</a>
        <h1 class="mb-4">Mis Recetas Favoritas</h1>

        {% if recetas %}
        <div class="row">
            {% for receta in recetas %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if receta.imagen %}
                    <img src="{{ url_for('static', filename='uploads/' + receta.imagen) }}" class="card-img-top" alt="Imagen de receta">
                    {% else %}
                    <img src="https://via.placeholder.com/400x200?text=Sin+imagen" class="card-img-top" alt="Sin imagen">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ receta.titulo }}</h5>
                        <a href="{{ url_for('detalle_receta', receta_id=receta.id) }}" class="btn btn-primary">Ver Receta</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p>No has agregado recetas a favoritos aún.</p>
        {% endif %}
    </div>
</body>
</html>
