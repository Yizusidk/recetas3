<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Mis Estadísticas</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Visitas</th>
                    <th>Valoración promedio</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody>
                {% for receta in recetas %}
                <tr>
                    <td>{{ receta.titulo }}</td>
                    <td>{{ receta.visitas }}</td>
                    <td>{{ receta.promedio_valoracion if receta.promedio_valoracion is not none else 'Sin valoraciones' }}</td>
                    <td>{{ receta.total_comentarios }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
