<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Receta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 120px;
      background-color: white;
      padding-top: 80px;
    }
    .sidebar button {
      width: 100%;
      border: none;
      background: none;
      padding: 10px;
      font-size: 14px;
    }
    .topbar {
      margin-left: 120px;
      padding: 20px;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 60%;
      margin: 0 auto;
    }
    .btn-publicar {
      background-color: #a18cd1;
      border-radius: 20px;
      color: white;
      border: none;
      padding: 10px 30px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar text-center">
    <button>
      <img src="https://i.pinimg.com/474x/5d/fb/70/5dfb70fe26266074c99911272330eb03.jpg" alt="logo" width="80"><br>
      <span style="font-weight: bold; font-family: 'Georgia', serif;">FOODILIK</span>
    </button>
    <hr>
    <button><a href="{{ url_for('index') }}">Inicio</a></button>
    <button><a href="{{ url_for('dashboard') }}">Colección</a></button>
    <button><a href="{{ url_for('estadisticas') }}">Estadísticas</a></button>
  </div>

  <!-- Contenido principal -->
  <div class="topbar">
    <div class="form-container">
      <h3>Publicar Receta</h3>
      <form action="{{ url_for('publicar') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título de la receta</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <textarea class="form-control" id="ingredientes" name="ingredientes" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="pasos" class="form-label">Pasos</label>
            <textarea class="form-control" id="pasos" name="pasos" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-control" id="categoria" name="categoria" required>
                {% for cat in categorias %}
                    <option value="{{ cat.id }}">{{ cat.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
        </div>
        <button type="submit" class="btn-publicar">Publicar Receta</button>
    </form>
    
    </div>
  </div>

</body>
</html>
