<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Editar Receta</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">TÃ­tulo</label>
                <input type="text" class="form-control" name="titulo" id="titulo" value="{{ receta.titulo }}" required>
            </div>
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <textarea class="form-control" name="ingredientes" id="ingredientes" rows="4" required>{{ receta.ingredientes }}</textarea>
            </div>
            <div class="mb-3">
                <label for="pasos" class="form-label">Pasos</label>
                <textarea class="form-control" name="pasos" id="pasos" rows="4" required>{{ receta.pasos }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('detalle_receta', receta_id=receta.id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
